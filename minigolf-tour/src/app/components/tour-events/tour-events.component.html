<h1>Tour Events</h1>
<mat-toolbar>
    <button mat-raised-button (click)="addTourEventDialog()" color="primary">Add Tour Event</button>
</mat-toolbar>
<table mat-table [dataSource]="events" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
        <td mat-cell *matCellDef="let event">{{event.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let event">{{event.date}}</td>
    </ng-container>

    <ng-container matColumnDef="Number of Players">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number Of Players</th>
        <td mat-cell *matCellDef="let event">{{event.scores.length}}</td>
    </ng-container>

    <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let event">
            <a mat-stroked-button href="tour-events/{{event.id}}" color="primary">Details</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
