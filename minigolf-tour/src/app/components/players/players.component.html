<h1>Players</h1>
<table mat-table [dataSource]="players" class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let player">
            {{player.name}}
            <!-- <a mat-stroked-button href="/players/{{player.course.id}}" color="primary">
                {{player.course.name}}
            </a> -->
        </td>
    </ng-container>

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let player">{{player.id}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let event">
            <a mat-stroked-button href="/tour-events/{{event.id}}" color="primary">Details</a>
        </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
