<h1>{{event!.name}}</h1>
<h2>{{event!.course.name}}</h2>
<h3>Date: {{event!.date}} <br/> Par: {{event!.course.par}}</h3> 
<table mat-table [dataSource]="event!.results" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="Place">
        <th mat-header-cell *matHeaderCellDef>Place</th>
        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
    </ng-container>
    <ng-container matColumnDef="Player">
        <th mat-header-cell *matHeaderCellDef>Player Name</th>
        <td mat-cell *matCellDef="let element">{{element.player.name}}</td>
    </ng-container>
    <ng-container matColumnDef="Strokes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Strokes</th>
        <td mat-cell *matCellDef="let element">{{element.strokes}}</td>
    </ng-container>
    <ng-container matColumnDef="Points">
        <th mat-header-cell *matHeaderCellDef>Points</th>
        <td mat-cell *matCellDef="let element">{{element.points}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
