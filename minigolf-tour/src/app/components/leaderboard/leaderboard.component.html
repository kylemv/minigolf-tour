<mat-tab-group (selectedTabChange)="onChange($event)">
<mat-tab label="Leaderboard">
    <table mat-table [dataSource]="leaderboardSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Place">
            <th mat-header-cell *matHeaderCellDef>Place</th>
            <td mat-cell *matCellDef="let player; let i = index">{{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let player">
                {{player.player.name}}
                <!-- <a mat-stroked-button href="/players/{{player.course.id}}" color="primary">
                    {{player.course.name}}
                </a> -->
            </td>
        </ng-container>

        <ng-container matColumnDef="Score">
            <th mat-header-cell *matHeaderCellDef>Score</th>
            <td mat-cell *matCellDef="let player">{{player.score}}</td>
        </ng-container>

        <ng-container matColumnDef="Number of Events">
            <th mat-header-cell *matHeaderCellDef>Number of Events</th>
            <td mat-cell *matCellDef="let player">{{player.numberOfEvents}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="Details">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td mat-cell *matCellDef="let event">
                <a mat-stroked-button href="/tour-events/{{event.id}}" color="primary">Details</a>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-tab>

<mat-tab label="Scoreboard">
    <table mat-table [dataSource]="scoreboardSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="place">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Place</th>
            <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{element.player.name}}</td>
        </ng-container>
        <ng-container matColumnDef="totalPoints">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Points</th>
            <td mat-cell *matCellDef="let element">{{element.totalPoints}}</td>
        </ng-container>
        <ng-container matColumnDef="strokes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Strokes</th>
            <td mat-cell *matCellDef="let element">{{element.totalStrokes}}</td>
        </ng-container>
        <ng-container matColumnDef="events">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Events</th>
            <td mat-cell *matCellDef="let element">{{element.events.length}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="scoreLeaderDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: scoreLeaderDisplayedColumns;"></tr>
    </table>
</mat-tab>
