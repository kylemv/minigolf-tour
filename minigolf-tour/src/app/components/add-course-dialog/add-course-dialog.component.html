<h2 mat-dialog-title>Add Course</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Par</mat-label>
        <input type="number" matInput [(ngModel)]="data.par" disabled="true">
    </mat-form-field>

    <br/>

    <mat-label>Holes</mat-label><br/>

    <button mat-button (click)="addHoles(9)">Quick Set 9</button>
    <button mat-button (click)="addHoles(18)">Quick Set 18</button>

    <mat-divider></mat-divider>

    <div>
                  
    <mat-list role="list">
    @for (hole of data.holes; track hole) {
        <mat-list-item>
            <mat-form-field>
                <mat-label>Hole Name</mat-label>
                <input type="text" matInput [(ngModel)]="hole.name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Hole Number</mat-label>
                <input type="number" matInput [(ngModel)]="hole.number">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Par</mat-label>
                <input type="number" matInput [(ngModel)]="hole.par">
            </mat-form-field>
        </mat-list-item>
    }
    </mat-list>

    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>OK</button>
</mat-dialog-actions>
